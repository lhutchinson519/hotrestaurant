<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tables</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Hot Restaurant</h1>
      <h3>We only have 5 tables! Book your seat before they are all gone!</h3>
      <hr>
      <a href="/reservations"><button type="button" class="btn btn-danger btn-lg" id="reserve"><span class="glyphicon glyphicon-plus"></span> Make Reservation</button></a>
      <a href="/"><button type="button" class="btn btn-danger btn-lg" id="homeButton"> Home</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Reservations</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="reservations-add" class="form-control">
            <br>
            <div class="text-right">

            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Waiting List</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

      $.get("/api/", function(data) {
        console.log(data);
        if (data) {
          console.log(data);
          $(".well").append('<p>' + data.name + '</p>' + '<p>' + data.uniqueID + '</p>');
     
        }
       
      });

  </script>

</body>
</html>
